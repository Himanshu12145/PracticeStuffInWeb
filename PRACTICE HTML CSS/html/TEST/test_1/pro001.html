<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="/search">
        <div>
            <label for="text1">First Name:</label>
            <input type="text" id="text1" placeholder="Enter your First Name here " required>
            <label for="text2">Last Name:</label>
            <input type="text" id="text2" placeholder="Enter your Last Name here " required>
        </div>
        <div>
            <label>Select a Race: </label>
            <br>
            <input type="radio" id="Race1" name="radio" required>
            <label for="Race1">Fun Run 5K</label>
            <br>
            <input type="radio" id="Race2" name="radio" required>
            <label for="Race2">Half Marathon </label>
            <br>
            <input type="radio" id="Race3" name="radio" required>
            <label for="Race3">Full Marathon</label>

        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter the Email address here" required>
            <label for="passcode">Password:</label>
            <input type="password" id="passcode" placeholder="Enter the passcode here" required>
        </div>
        <div>
            <label for="age_group">Select an age group:</label>
            <select name="age" id="age_group" required>
                <option value="">--Please Select an option by selecting it from below--</option>
                <option value="18">Under 18</option>
                <option value="18-25">18-25</option>
                <option value="25-40">25-40</option>
                <option value="40-60">40-60</option>
                <option value="60+">60+</option>
            </select>

        </div>
        <div>
            <button type="submit" name="q">Register!</button>
        </div>
    </form>





</body>

</html>
