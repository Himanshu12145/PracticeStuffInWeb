    <div class="container">
        <p class=" text text-light bg-danger"> This is the tribute to me at this stage of my life : </p>
        <form>
            <div class="form-row">
                <div class="col-lg-6">
                    <label for="fn">First Name</label>
                    <input type="text" id="fn" class="form-control " placeholder="Enter you First name">
                </div>
                <div class="col-lg-6">
                    <label for="ln">Last name </label>
                    <input type="text" id="ln" class="form-control" placeholder="Enter your Last name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-6">
                    <label for="exampleInputEmail1">Email address:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group col-lg-6 ">
                    <label for="exampleInputPassword1">Password address:</label>
                    <input type="Password" class="form-control" id="exampleInputPassword1"
                        aria-describedby="passwordHelp" placeholder="Enter Password">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="City">Enter Your City:</label>
                    <input type="text" class="form-control" id="City" aria-describedby="cityHelp"
                        placeholder="Enter here">
                </div>
                <div class="form-group col-lg-6 ">
                    <label for="Zip">Zipcode:</label>
                    <input type="number" class="form-control" id="Zip" aria-describedby="zipHelp"
                        placeholder="Only Numbers">
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form form-check-input" id="check">
                <label for="check" class="form-check-label">Select our T/C</label>
            </div>
            <div class="form-check disabled">
                <input type="checkbox" id="dis" class="form form-check-input" aria-selected="undefined" disabled>
                <label for="dis">You by default accept our policies</label>

            </div>








        </form>
    </div>
